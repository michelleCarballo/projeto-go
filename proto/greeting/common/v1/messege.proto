syntax = "proto3";

package greeting.common.v1;

option go_package = "https://github.com/michelleCarballo/projeto-go/tree/main/proto/greeting/common/v1";

message Message {
  enum Greeter {
    HI = 0;
    HELLO = 1;
    MORNING = 2;
    EVENING = 3;
  }

  Greeter greeting = 1;
  string name = 2;
}